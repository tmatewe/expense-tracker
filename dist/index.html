<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h3>Expense Tracker</h3>
      <div class="row">
        <div class="col-sm-6">
          <h6>INCOMES</h6>
          Income name:<input
            type="text"
            id="income"
            placeholder="Enter income"
          /><br />
          Income amount:<input
            type="text"
            id="incomeAmount"
            placeholder="Enter amount"
          /><br /><br />
          <button class="btn btn-info btn-sm" id="saveIncome">
            Click to save income</button
          ><br /><br />
          <div id="totalIncomes"></div>
          Total Incomes
          <input id="totalIncomesBal" type="text" />
        </div>
        <div class="col-sm-6">
          <h6>EXPENSES</h6>
          Expense name:<input
            type="text"
            id="expense"
            placeholder="Enter expense"
          /><br />
          Expense amount:<input
            type="text"
            id="expenseAmount"
            placeholder="Enter amount"
          /><br /><br />
          <button class="btn btn-info btn-sm" id="saveExpense">
            Click to save expense
          </button>
          <br /><br />
          <div id="totalExpenses"></div>
          Total Expenses
          <input id="totalExpensesBal" type="text" /><br /><br />
        </div>
      </div>

      Cash Available
      <input id="cashAvailable" type="text" /><br /><br />
      <button class="btn btn-danger btn-sm" id="clearAll">Clear</button
      ><br /><br />
    </div>
    <script src="index.js"></script>
  </body>
</html>
